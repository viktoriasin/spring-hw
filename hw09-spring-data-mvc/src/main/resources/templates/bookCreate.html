<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit book</title>
  <style type="text/css">
    body {
        padding: 50px;
    }

    label {
        display: inline-block;
        width: 100px;
    }

    input:read-only {
        background: lightgray;
    }

    .row {
        margin-top: 10px;
    }

    h3 {
        background-image: url("../static/listmark.png");
        background-repeat: no-repeat;
        padding: 2px;
        padding-left: 30px;
    }

    .errors {
        color: red;
    }
  </style>

  <style type="text/css" th:inline="text">
    [[h3]] {
        background-image: url([[@{/listmark.png}]]);
        background-repeat: no-repeat;
        padding: 2px;
        padding-left: 30px;
    }
  </style>
</head>
<body>


<form id="create-form" action="bookCreate.html" th:action="@{/create}" th:method="post" th:object="${bookForm}">
  <h3>Book Create:</h3>


  <div class="row">
    <label for="book-title-input">Title:</label>
    <input id="book-title-input" name="title" type="text" th:field="*{title}" value="Book title"/>
    <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Wrong book title error</div>
  </div>

  <div class="row">
    <label for="book-author-select">Author:</label>
    <select id="book-author-select" name="author" th:field="*{authorId}" >
      <option th:each="author : ${allAuthors}"
              th:value="${author.id}"
              th:text="${author.fullName}">Author Name</option>

    </select>
  </div>


  <div class="row">
    <label for="book-genres-select">Genres:</label>
    <select id="book-genres-select" name="genre"  th:field="*{genresId}" multiple>
      <option th:each="genre : ${allGenres}"
              th:value="${genre.id}"
              th:text="${genre.name}">Genre Name</option>
    </select>
    <div class="errors" th:if="${#fields.hasErrors('genresId')}" th:errors="*{genresId}">Wrong genres id error</div>
  </div>

  <div class="row">
    <button type="submit">Save</button>
    <a href="bookList.html" th:href="@{/}"><button type="button">Cancel</button></a>
  </div>
</form>

</body>
</html>
