<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        h3 {
            background-image: url("../static/listmark.png");
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

        .errors {
            color: red;
        }
    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" action="bookEdit.html" th:action="@{/edit}" th:method="post" th:object="${bookForm}">
    <h3>Book Edit:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" name="id" th:value="*{id}" th:field="*{id}" value="1"/>
    </div>
    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}" th:field="*{title}" value="Book title"/>
        <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Wrong book title error</div>
    </div>

    <div class="row">
        <label for="book-author-select">Author:</label>
        <select id="book-author-select" name="author" th:field="*{authorId}" >
            <option th:each="authorLoop : ${allAuthors}"
                    th:value="${authorLoop.id}"
                    th:text="${authorLoop.fullName}">Author Name</option>

        </select>
    </div>

    <div class="row">
        <label for="book-genres-select">Genres:</label>
        <select id="book-genres-select" name="genre"  th:field="*{genresId}" multiple>
            <option th:each="genreLoop : ${allGenres}"
                    th:value="${genreLoop.id}"
                    th:text="${genreLoop.name}"
                    th:selected="*{genresId.contains(#vars.genreLoop.id)}">Genre Name</option>
        </select>
        <div class="errors" th:if="${#fields.hasErrors('genresId')}" th:errors="*{genresId}">Wrong genres id error</div>
    </div>



    <div class="row">
        <button type="submit">Save</button>
        <a href="bookList.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
