spring:
  messages:
    encoding: UTF-8
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: data.sql


  jpa:
    generate-ddl: false
    open-in-view: false
    #generate-ddl: true
    hibernate:
      ddl-auto: none
      generate_statistics: true

    show-sql: true

    properties:
      hibernate:
        format_sql: true


logging:
  level:
    #    ROOT: ERROR
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE