<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book with comments</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        table, th, td {
          border: 1px solid green;
          border-collapse: collapse;
        }

        th, td {
          padding: 10px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        h3 {
            background-image: url("../static/listmark.png");
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

        .errors {
            color: red;
        }
    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<div>
    <h2>Book:</h2>
</div>

<table class="book">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${book}">
        <td th:text="*{id}">1</td>
        <td th:text="*{title}">Book Title</td>
        <td th:text="*{author.fullName}">John Doe</td>
        <td th:text="*{#strings.listJoin(genres.![name], ', ')}">Book genres</td>

    </tr>
    </tbody>
</table>

<div>
    <h2>Comments of the book:</h2>
</div>


<div th:if="${#lists.isEmpty(comments)}">
    <p>Список комментариев пуст.</p>
</div>
<div th:unless="${#lists.isEmpty(comments)}">
    <table class="comments">
        <thead>
        <tr>
            <th>ID</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
    <tr th:each="comment : ${comments}" th:object="${comment}">
        <td th:text="*{id}">1</td>
        <td th:text="*{text}">Comment Text</td>
    </tr>
    </table>
</div>
    </tbody>


<div class="row">
    <a href="" th:href="@{/}">
        <button type="button">Go on main page</button>
    </a>
</div>

</body>
</html>
